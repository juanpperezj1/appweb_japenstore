  <!---<div  *ngIf="(users | keyvalue)?.length != 0; else elseBlock1">-->
<div class="container-fluid mt-4">
    <div class="d-flex align-items-center justify-content-end">
      <button type="button" class="btn btn-success" (click)="adduser()">Add User</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" *ngFor="let head of headElements" >{{head}} </th>
        </tr>
      </thead> 
      <tbody>

        <tr *ngFor="let user of users; index as i">
          <th scope="row">{{ user._id }}</th>
          <td >{{ user.username }}</td>
          <td >{{ user.lastname }}</td>
          <td >{{ user.rol }}</td>
          <td >{{ user.boleta }}</td>
          <td >{{ user.email }}</td>

          <td >{{ user.pass | contraseniaD  }}</td>

          <td>
            <button type="button" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editarusuario(user)">Editar</button>
            <button type="button" class="btn btn-danger  mx-1" (click)="eliminarusuario(user._id)">Eliminar</button>
          </td>
        </tr>  
      </tbody>
    </table>  
    
  <ng-template #elseBlock1>
    <div class="d-flex justify-content-center align-items-center">
        <p class="mt-3 h5">Users service is not available</p>  
    </div>
  </ng-template>
  
</div>

<!-- Modal     <app-usuario-update [chossenOne]="usuarioelegido"></app-usuario-update>
-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-usuario-update (chossen)="editarusuario($event)" [user]="usuarioelegido" #selector1></app-usuario-update>
      </div>
    </div>
  </div>
</div>
