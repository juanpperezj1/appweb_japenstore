<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-3" *ngFor="let product of products; index as i">
      <div class="card">
        <img [src]="product.img" [alt]="product.name" class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">{{ product.nombre }}</h5>
          <p class="card-text">{{ product.precio }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ product.cantidad }}</li>
          <li class="list-group-item">{{ product.precio }}</li>
          <li class="list-group-item">{{ product.categoryid }}</li>
        </ul>
        <div class="card-body">
          <button type="button" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#exampleModa3" (click)="editarproducto(product)">Editar</button>
          <button type="button" class="btn btn-danger  mx-1" (click)="eliminarproducto(product._id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
