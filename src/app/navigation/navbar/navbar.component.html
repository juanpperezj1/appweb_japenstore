<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto  ">
         <app-navoption [item]="foo" [index]="i" *ngFor="let foo of optionsmenu; let i = index"></app-navoption>
        </ul>
    </div>
</nav>

    <app-producto (productSeleccionado)="verProducto( $event )" [product]="foo" [index]="i" *ngFor="let foo of products; let i = index"></app-producto>

<ng-template #elseBlock1>
   <div class="d-flex justify-content-center align-items-center">

    </div>
</ng-template>
